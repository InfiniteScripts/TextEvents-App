<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="spinner-container"></div>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [ngModel]="account.email" name="email"></ion-input>
      </ion-item>

     <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [ngModel]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button class="login-button" ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

      <div class="promo" padding>
        <p>An App by</p>
        <a href="http://www.infinitescripts.com"><img src="assets/img/promotion/is-logo.jpg"></a>
      </div>

    </ion-list>
  </form>
</ion-content>
